<html>

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="This Is Description For My Page">
</head>

<body>
    <form action="" method="GET" >
        <div>
            <label for="">Username</label>
            <input type="text" autofocus minlength="5" maxlength="20" required name="Username">
        </div>
        <br>
        <div>
            <label for="">Email</label>
            <input type="mail" value="o@o.com" readonly name="Mail">
        </div>
        <br>
        <div hidden>
            <label for="">Token</label>
            <input type="text" value="b92f1fc2fce391ad7af633723afd3055">
        </div>
        <hr>
        <div>
            <h3>Skills</h3>
            <input id="PS" type="checkbox" name="os" value="Problem Solving" checked>
            <label for="PS"> Problem Solving</label>
        </div>
        <div>
            <input id="LT" type="checkbox" name="os" value="Logical Thinking">
            <label for="LT">Logical Thinking</label>
        </div>
        <div>
            <input id="AS" type="checkbox" name="os" value="Advanced Search">
            <label for="AS">Advanced Search</label>
        </div>
        <div>
            <input id="Ana" type="checkbox" name="os" value="Analysis">
            <label for="Ana">Analysis</label>
        </div>
        <div>
            <input id="Plan" type="checkbox" name="os" value="Planning">
            <label for="Plan">Planning</label>
        </div>
        <hr>
        <div>
            <h3>Job</h3>
            <input id="BA" type="radio" name="os" value="Business Analyst">
            <label for="BA">Business Analyst</label>
        </div>
        <div>
            <input id="PM" type="radio" name="os" value="Project Manager">
            <label for="PM">Project Manager</label>
        </div>
        <div>
            <input id="SM" type="radio" name="os" value="Scrum Master">
            <label for="SM">Scrum Master</label>
        </div>
        <div>
            <input id="BD" type="radio" name="os" value="Back-End Developer">
            <label for="BD">Back-End Developer</label>
        </div>
        <div>
            <input id="FD" type="radio" name="os" value="Front-End Developer" checked>
            <label for="FD">Front-End Developer</label>
        </div>
        <br>
        <hr>
        <div>
            <label for="PL">Programing Languages</label>
            <select name="Programing Languages" id="PL">
                <optgroup label="PHP">
                    <option value="v5.0">v5.0</option>
                    <option value="v7.0">v7.0</option>
                    <option value="v8.0">v8.0</option>
                </optgroup>
                <optgroup label="Python">
                    <option value="v2.0">v2.0</option>
                    <option value="v3.0">v3.0</option>
                    <option value="v3.9">v3.9</option>
                </optgroup>
            </select>
        </div>
        <hr>
        <h4>Brief</h4>
        <textarea id="brief" name="brief" cols="30" rows="10"
            placeholder="Write Here Why You Want To Learn Programming"></textarea>
        <br>
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form>
</body>

</html>
